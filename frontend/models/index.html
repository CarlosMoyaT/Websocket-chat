<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat WebSocket</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

  <div class="card">
    <div class="card-header">
      <button id="connectBtn" class="btn btn-success">Conectar</button>
      <button id="disconnectBtn" class="btn btn-warning d-none">Desconectar</button>
    </div>

    <div id="chatBody" class="card-body overflow-auto" style="height: 300px; display: none;">
      <ul id="messagesList" class="list-group"></ul>
    </div>
    
    <div class="card-footer d-none" id="chatFooter">
      <div class="input-group">
        <input id="messageInput" type="text" class="form-control" placeholder="Escribe un mensaje..." />
        <button id="sendBtn" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="message.js"></script>
</body>
</html>
